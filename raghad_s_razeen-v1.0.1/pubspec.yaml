name: raghad_s_razeen
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
   
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.7
  intl: ^0.18.0
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  email_validator: ^2.0.1
  font_awesome_flutter: ^10.7.0
dev_dependencies: 

  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/ 
   
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
    - family: Baloo Chettan 2
    
      fonts: 
        - asset: assets/fonts/BalooChettan2SemiBold.ttf
          weight: 600
        - asset: assets/fonts/BalooChettan2Regular.ttf
          weight: 400
